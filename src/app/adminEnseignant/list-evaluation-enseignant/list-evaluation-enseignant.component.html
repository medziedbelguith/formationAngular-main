


 


 <section id="aa-catg-head-banner">
    <img src="./assets/img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
    <div class="aa-catg-head-banner-area">
      <div class="container">
       <div class="aa-catg-head-banner-content">
         <h2>Mes Etudiants</h2>
         <ol class="breadcrumb">
           <li><a href="index.html">Home</a></li>         
           <li class="active">Mes Etudiants</li>
         </ol>
       </div>
      </div>
    </div>
   </section>
   <!-- / catg header banner section -->
 
   <!-- product category -->
   <section id="aa-product-category">
     <div class="container">
       <div class="row">
         <div class="col-lg-9 col-md-9 col-sm-8 col-md-push-3">
           <div class="aa-product-catg-content">
            
             <div class="aa-product-catg-body">
             
 
 
              <h2>List of evaluations</h2>
                                        
                                       
              <app-loading *ngIf="isLoading"></app-loading>
                  
              
              <div class="table-responsive">
                <table class="table" style="min-height: 300px;">
                  <thead>
                    <tr>
                      <th>Candidate Email</th>
                      <th>Evaluation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="evaluations.length == 0">
                        
                       <th colspan="2" style="text-align: center;">Vide</th>
                        
                    </tr>
             
                    <tr *ngFor="let item of evaluations">
                        
                      <td>{{item.emailUtilisateur}}</td>
                      <td>{{item.nbrEtoiles}} etoiles</td>
                   
                    </tr>
             
                 </tbody>
                </table>
 
             
              </div>
              
              
             <!-- / quick view modal -->   
             </div>
            </div>
         </div>
         
         <div class="col-lg-3 col-md-3 col-sm-4 col-md-pull-9">
 
             <app-sidebar-enseignant> </app-sidebar-enseignant>
 
         </div>
        
       </div>
    
     </div>
   </section>
  
   <app-footer-formation></app-footer-formation>
