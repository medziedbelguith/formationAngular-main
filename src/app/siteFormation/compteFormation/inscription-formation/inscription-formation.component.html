 <!-- Cart view section -->
 <section id="aa-myaccount">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
        <div class="aa-myaccount-area">         
            <div class="row">
                
                <div class="col-sm-12" id="content">
                  <h1 style="color:black;">Créer un compte</h1>
                  <p>Si vous avez déjà un compte chez nous, veuillez vous connecter à <a [routerLink]="['/login']">la page de connexion</a>.</p>
                  
                  <div class="form-check-inline" style="text-align: center;">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="setMode(1)" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Etudiant
                    </label>

                    <input style="margin-left:10px;" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="setMode(2)" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Formateur
                    </label>
                  </div>

                  <form [formGroup]="formC" class="form-horizontal" >
                      <fieldset id="account" style="margin-top: 20px;">
                          <legend>Vos informations personnelles</legend>
                        
                          <div class="form-group non-required">
                              <label for="input-firstname" class="col-sm-2 control-label">Prénom</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-firstname" formControlName="nom" placeholder="Prénom" value="" name="firstname">
                              </div>
                          </div>
                          <div class="form-group non-required">
                              <label for="input-lastname" class="col-sm-2 control-label">Nom de famille</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-lastname" formControlName="prenom" placeholder="Nom" value="" name="lastname">
                              </div>
                          </div>
                          <div class="form-group required">
                              <label for="input-email" class="col-sm-2 control-label">Email</label>
                              <div class="col-sm-10">
                                  <input type="email" class="form-control" id="input-email" formControlName="email" placeholder="Email" value="" name="email">
                              </div>
                          </div>
                          <div class="form-group required">
                              <label for="input-telephone" class="col-sm-2 control-label">Téléphone</label>
                              <div class="col-sm-10">
                                  <input type="tel" class="form-control" id="input-telephone" formControlName="telephone" placeholder="Téléphone" value="" name="telephone">
                              </div>
                          </div>
                         
                      </fieldset>
                      
                      <fieldset id="address" style="margin-top: 20px;">
      
                          <legend>Votre Addresse</legend>
                          <div class="form-group non-required">
                              <label for="input-company" class="col-sm-2 control-label">Entreprise</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-company" formControlName="company" placeholder="Entreprise" value="" name="company">
                              </div>
                          </div>
                          <div class="form-group non-required">
                              <label for="input-address-1" class="col-sm-2 control-label">Addresse</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-address-1" formControlName="adresse" placeholder="Addresse" value="" name="address_1">
                              </div>
                          </div>
                          
                          <div class="form-group non-required">
                              <label for="input-city" class="col-sm-2 control-label">Ville</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-city" formControlName="ville" placeholder="Ville" value="" name="city">
                              </div>
                          </div>
                          
                          <div class="form-group non-required">
                              <label for="input-city" class="col-sm-2 control-label">Pays</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-city" formControlName="pays" placeholder="Pays" value="" name="city">
                              </div>
                          </div>
      
                          <div class="form-group non-required">
                              <label for="input-postcode" class="col-sm-2 control-label">Code Postal</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="input-postcode" formControlName="codePostal" placeholder="Code Postal" value="" name="postcode">
                              </div>
                          </div>
                    
                      </fieldset>
                      
                      <fieldset style="margin-top: 20px;">
                          <legend>Votre mot de passe</legend>
                          <div class="form-group required">
                              <label for="input-password" class="col-sm-2 control-label">Mot de passe</label>
                              <div class="col-sm-10">
                                  <input type="password" class="form-control" formControlName="password" value="" name="password">
                              </div>
                          </div>
                          <div class="form-group required">
                              <label for="input-confirm" class="col-sm-2 control-label">Confirmer le mot de passe</label>
                              <div class="col-sm-10">
                                  <input type="password" class="form-control"  formControlName="confirmePassword" value="" name="confirm">
                              </div>
                          </div>
                      </fieldset>
                     
                      <fieldset style="border:red solid 2px;" *ngIf="isErreurs">
                        <p style="color: red; padding: 2px 5px;">
                          <span *ngFor="let e of erreurString">  {{e}} <br> </span> 
                        </p>
                      </fieldset>
      
                      <app-loading *ngIf="isLoading"></app-loading>
      
                      <div class="buttons">
                          <div class="pull-right">
                              <input type="submit" class="btn btn-primary" value="Continue" (click)="register()">
                          </div>
                      </div>
      
                  </form>
              </div>
      
      
                       
         </div>
       </div>
     </div>
   </div>
   </div>
 </section>

 
 <app-footer-formation></app-footer-formation>
