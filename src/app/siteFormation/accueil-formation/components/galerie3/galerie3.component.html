 

  <section id="aa-popular-category" style="background-color: #333333; padding:0px 0px;">
    
    <div class="container" >
      <div class="row">
        <div class="col-md-12">

          <h1 style="text-align: center; color: white; font-size: 30px; font-weight: 500;"> OUR PARTENERS</h1>
          <div class="controls pull-right" style="padding-bottom:1px;" *ngIf="!isLoading">
            <button class="left fa fa-chevron-left btn " style="margin-right:1px;" (click)="scrollManuelle(-1)"></button>
            <button class="left fa fa-chevron-right btn " (click)="scrollManuelle(1)"></button>
        </div>
        
         
        <hr width="100%" style="margin:0px;">
        
        <div class="scroll-container" style="width: 100%;height: 500px; overflow-x: scroll; position: relative;" id="foo" (touchstart)="setTimePauseAnimation()"  (mousedown)="setTimePauseAnimation()" >
          
           
            <ul style="display:inline-flex;" (mousedown)="setTimePauseAnimation()">
               
                <li *ngFor="let e of centerFormations" class="items-list style-item" style="margin:10px;width:250px; display:inline; position: relative; text-align: center;" >
                    
                  <img   style="max-width: 100%; height: 130px; margin:auto; border-radius: 15px;" [src]="userService.baseURL+'/'+e.image" alt="">
                  <h3 class="item-text" style="text-align: center; color: white;">{{e.nom}}</h3>
                
                </li>

            </ul>
           
        </div>



        </div>
      </div>
    </div>
  


  </section>
